<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Esqueci Minha Senha - Eco Point</title>
    <link rel="shortcut icon" href="../imagens/icone.ico" type="image/x-icon">
    <link rel="stylesheet" href="../css/esquecisenha.css">
    <script src="../javascript/validacaoesquecisenha.js"></script>
</head>
<body>


    <form action="#" onsubmit="recuperarSenha()">
        <fieldset>
            <section>
                <h1>Redefinição de senha</h1> 
                <h2>Siga as orientações:</h2>
                <h3>Primeiro: Preencha os campos abaixo para solicitar a redefinição de senha.</h3>
                <h3>Segundo: Será enviado para o e-mail informado um link com instruções, dessa maneira, poderá redefinir sua senha.</h3>
                <input type="email" placeholder="Digite seu e-mail cadastrado:" required size="50" id="email_esquecisenha">
                <br>
                <br>
                <input type="email" placeholder="Confirme o e-mail:" required size="50" id="confirmaemail_esquecisenha">
                <br>
                <input type="submit" name="b1" value="Enviar">
            </section>
        </fieldset>
    </form>
</body>
</html>
